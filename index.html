      }
    ];

    const contenedor = document.getElementById("contenedor");

    malla.forEach((sem) => {
      const div = document.createElement("div");
      div.className = "semestre";
      div.innerHTML = `
        <h2 onclick="toggle('${sem.id}')">${sem.semestre}</h2>
        <table id="${sem.id}">
          <tr><th>Código</th><th>Asignatura</th><th>Créditos</th><th>Componente</th></tr>
          ${sem.asignaturas.map(a => `<tr><td>${a[0]}</td><td>${a[1]}</td><td>${a[2]}</td><td>${a[3]}</td></tr>`).join('')}
        </table>
      `;
      contenedor.appendChild(div);
    });

    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'table' ? 'none' : 'table';
    }
  </script>
</body>
</html>
